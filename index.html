<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
      <h1>Hamster<span class="custom-x">X</span></h1>
        <nav>
            
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <section class="banner">
        <div class="slider">
            
            <div class="slide">
                <img src="banner1.jpg" alt="Banner 1">
                <div class="caption">Welcome to our store!</div>
            </div>
            <div class="slide">
                <img src="banner2.jpg" alt="Banner 2">
                <div class="caption">Discover amazing deals!</div>
            </div>
            <div class="slide">
                <img src="banner3.jpg" alt="Banner 3">
                <div class="caption">Shop now and save!</div>
            </div>
           
        </div>
    </section>

    
    <section class="featured-products">
        <h2>Featured Products</h2>
       
        <div class="product-listing">
            
            <div class="product-card">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <button>Add to Cart</button>
            </div>
           
        </div>
    </section>
    

    
    <footer>
        <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
